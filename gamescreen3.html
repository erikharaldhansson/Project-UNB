<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    <link rel="stylesheet" type="text/css" href="game.css" />
    <title>Gamescreen</title>
    <script src="fastclick.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js"></script>  
  </head>

  <body>
    <!-- Game States -->    
    <div id="splash"></div> <!-- Initial asset loading, network calls, etc. -->    
    <div id="menu" class="middle"></div> <!-- Suggesting that we can have a tutorial navigation built in this state -->
    <div id="game" class="middle"></div> <!-- Game will always count down from 3 when entering this state from start or resume -->
    <div id="pause"></div> <!-- Resume and quit (quit will go to score) -->
    <div id="profile" class="middle"></div> <!-- Will have player name, chart, and score list -->
    <div id="game_over"></div> <!-- Will show the result with option to replay -->
    <!-- End suggested game states-->

    <!-- Development divs to be replaced with above-->  	
    <svg id="visualisation" width="250" height="250"></svg>   
    <!-- End development divs -->

    <script type="text/javascript" src="script3.js"></script>
    <script>
    document.ontouchmove = function(e) {e.preventDefault()}; // Disable scrolling of page
    
    // Remove 300ms delay in certain browsers such as Safari
    if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
    }
    </script>

  </body>
</html>
